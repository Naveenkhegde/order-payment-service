<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
</head>
<body>
    <h1>Payments</h1>
    <ul>
        {% for payment in payments %}
            <li>Order ID: {{ payment.order_id }} - Amount: {{ payment.amount }}</li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">Create New Payment</a>
</body>
</html>
